<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gAccent" x1="0" y1="0" x2="96" y2="96">
      <stop offset="0%" stop-color="var(--accentA)"/>
      <stop offset="100%" stop-color="var(--accentB)"/>
    </linearGradient>
    <filter id="haloSoft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="var(--haloSoft)" flood-opacity="0.4"/>
    </filter>
  </defs>
  <g stroke="var(--fgPrimary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#haloSoft)">
    <!-- Keyline for alignment (not rendered) -->
    <circle cx="48" cy="48" r="36" opacity="0"/>
    <!-- Chain of dots upward sweep -->
    <path d="M20 64 C32 52, 44 48, 56 36" fill="none"/>
    <circle cx="20" cy="64" r="3" fill="var(--accent)"/>
    <circle cx="34" cy="52" r="2.5" fill="var(--accent)"/>
    <circle cx="46" cy="46" r="2" fill="var(--accent)"/>
    <circle cx="56" cy="36" r="2.5" fill="var(--accent)"/>
    <!-- Comet trail -->
    <path d="M58 34 L72 24" stroke="url(#gAccent)"/>
    <circle cx="72" cy="24" r="4" fill="url(#gAccent)"/>
  </g>
</svg>

